# .github/workflows/docs-lint.yml
name: docs-lint

on:
  push:
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          python3 -m pip install --upgrade pip
          pip install markdownlint-cli2

      - name: Check required docs exist
        run: |
          set -e
          req=(
            "README.md"
            "EXPERIMENTS.md"
            "RESULTS_TEMPLATE.md"
            "CONTRIBUTING.md"
            "SECURITY.md"
            "CODE_OF_CONDUCT.md"
            "CHANGELOG.md"
            "LICENSE"
            "CITATION.cff"
            "docs/EXPERIMENTS_ON_GITHUB.md"
          )
          for f in "${req[@]}"; do
            if [ ! -f "$f" ]; then
              echo "Missing required file: $f"
              exit 1
            fi
          done
          echo "All required docs present."

      - name: Markdown lint (non-bloquant sur lignes longues)
        run: |
          cat > .markdownlint-cli2.jsonc << 'EOF'
          {
            "config": {
              "default": true,
              "MD013": false
            },
            "globs": [
              "**/*.md"
            ],
            "ignores": [
              "results/**",
              "data/**",
              "dist/**",
              "build/**"
            ]
          }
          EOF
          markdownlint-cli2 "**/*.md" "#**/results/**" "#**/data/**"
